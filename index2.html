<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chord generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet"  type="text/html" href="https://github.com/bevacqua/dragula/blob/master/dist/dragula.css">
    <link rel="stylesheet" href="style/style2.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://tonejs.github.io/build/Tone.js"></script>
    <script src="javascript/script.js"></script>
    <script src="javascript/reverse.js"></script>
    <!-- <script src="scraper/scrape.js"></script> -->
    <!-- I tried adding the scraper but it was throwing an error -->
  </head>
  <body>
    <div id="chordButtons" class="container text-center p-3 mt-2">
      <button class="btn musicButton" value="C" data='C4'>C Chords</button>
      <button class="btn musicButton" value="D" data='D4'>D Chords</button>
      <button class="btn musicButton" value="E" data='E4'>E Chords</button>
      <button class="btn musicButton" value="F" data='F4'>F Chords</button>
      <button class="btn musicButton" value="G" data='G4'>G Chords</button>
      <button class="btn musicButton" value="A" data='A4'>A Chords</button>
      <button class="btn musicButton" value="B" data='B4'>B Chords</button>
    </div>
    <div id="chordButtons" class="container text-center p-3">
      <button class="btn musicButton" value="C#" data='C#4'>C# Chords</button>
      <button class="btn musicButton" value="D#" data='D#4'>D# Chords</button>
      <button class="btn musicButton" value="F#" data='F#4'>F# Chords</button>
      <button class="btn musicButton" value="G#" data='G#4'>G# Chords</button>
      <button class="btn musicButton" value="A#" data='A#4'>A# Chords</button>
    </div>

    <div id="chordContainer" class="container text-center p-3"></div>

    <div id="songInfo" class="container text-center">
      <h2>Chord Length:</h2>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn  otherButton lengthButton" value="0.5">1/2 Second</button>
        <button type="button" class="btn  otherButton lengthButton" value="1">1 Second</button>
        <button type="button" class="btn  otherButton lengthButton" value="1.5">1 1/2 Second</button>
      </div>
      <h2>BPM:</h2>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn  otherButton bpmButton" value="500">1/2 Second</button>
        <button type="button" class="btn  otherButton bpmButton" value="1000">1 Second</button>
        <button type="button" class="btn  otherButton bpmButton" value="1500">1 1/2 Second</button>
      </div>
    </div>

    <div id="musicSequence" class="container text-center">
      <h1>Your song:</h1>
      <h3 id="songSequence"></h3>
      <button id="playSong" class="btn  otherButton">Play Song!</button>
      <button id="resetSong" class="btn  otherButton">Reset Song</button>
      <button id="clearSong" class="btn  otherButton">Clear Song</button>
      <!-- added a search song button, to invoke a search function - see reverse.js -->
      <button id="searchSong" class="btn  otherButton" data-toggle="modal" data-target="#myModal">Search your song</button>
    </div>

    <div  id="currentSequnce" class="container text-center mt-1 p-2">
        <h1 class=""><span id="displaySequence"></span></h1>
    </div>

<!-- //this is code for a modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Song Match!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Your song has a similar sequence to:
        <h3>Creep</h3>
        <h4>By: Radiohead</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
