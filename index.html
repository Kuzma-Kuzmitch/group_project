<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chord generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet"  type="text/html" href="https://github.com/bevacqua/dragula/blob/master/dist/dragula.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://tonejs.github.io/build/Tone.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div id="chordButtons" class="container text-center p-5">
      <button id="chord" class="btn btn-primary musicButton" value="C" data='C4'>C Chords</button>
      <button id="chord" class="btn btn-primary musicButton" value="C#" data='C#4'>C# Chords</button>
      <button id="chord" class="btn btn-primary musicButton" value="D" data='D4'>D Chords</button>
      <button id="chord" class="btn btn-primary musicButton" value="D#" data='D#4'>D# Chords</button>
      <button id="chord" class="btn btn-primary musicButton" value="E" data='E4'>E Chords</button>
      <button id="chord" class="btn btn-primary musicButton" value="F" data='F4'>F Chords</button>
      <button id="chord" class="btn btn-primary musicButton" value="F#" data='F#4'>F# Chords</button>
      <button id="chord" class="btn btn-primary musicButton" value="G" data='G4'>G Chords</button>
      <button id="chord" class="btn btn-primary musicButton" value="G#" data='G#4'>G# Chords</button>
      <button id="chord" class="btn btn-primary musicButton" value="A" data='A4'>A Chords</button>
      <button id="chord" class="btn btn-primary musicButton" value="A#" data='A#4'>A# Chords</button>
      <button id="chord" class="btn btn-primary musicButton" value="B" data='B4'>B Chords</button>
    </div>

    <div id="chordContainer" class="container text-center p-3"></div>

    <div id="musicSequence" class="container text-center">
      <h1>Your song:</h1>
      <h3 id="songSequence"></h3>
      <button id="playSong" class="btn btn-primary">Play song!</button>
      <button id="clearSong" class="btn btn-primary">Clear</button>
    </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js'></script>

</html>
